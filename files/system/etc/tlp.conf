# TLP Configuration
# Battery Care Settings for Laptop

# Set battery charge thresholds to preserve battery health
# Battery will start charging when below 75% and stop at 80%

# Battery charge thresholds (BAT0 is usually the main battery)
START_CHARGE_THRESH_BAT0=75
STOP_CHARGE_THRESH_BAT0=80

# For systems with a second battery (BAT1)
START_CHARGE_THRESH_BAT1=75
STOP_CHARGE_THRESH_BAT1=80

# Enable battery care features
NATACPI_ENABLE=1
TPACPI_ENABLE=1
TPSMAPI_ENABLE=1
