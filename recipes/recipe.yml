---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: fedora-cosmic-atomic-ewt
# description will be included in the image's metadata
description: Fedora Atomic Cosmic image customized to my personal needs

# the base image to build on top of (FROM) and the version tag to use
#base-image: ghcr.io/ublue-os/silverblue-main
base-image: fedora/43/x86_64/cosmic-atomic
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - aquacash5/nerd-fonts
        - atim/starship
    install:
      packages:
        - micro
        - steam
        - nodejs
        - npm
        - python3
        - vim
        - oh-my-posh
        - hack-nerd-fonts
        - git
        - gcc
        - gcc-c++
        - make
        - podman-compose # Docker-compose compatibility
        - libvirt # Virtualization API
        - libvirt-daemon-config-network # Default network for libvirt
        - libvirt-daemon-kvm # KVM hypervisor daemon
        - qemu-kvm # QEMU virtualization
        - virt-manager # GUI for managing VMs
        - virt-install # Command line VM installation
        - virt-viewer # VM display viewer
        - kubernetes-client # kubectl command
        - helm
        - nmap # Network mapper
        - nmap-ncat # nc (netcat) replacement
        - wireshark # Network protocol analyzer
        - btop # Modern resource monitor
        - iotop # I/O monitor
        - iftop # Network bandwidth monitor
        - nethogs # Per-process network monitor
        - sysstat # Performance monitoring (sar, iostat, mpstat)
        - strace # System call tracer
        - hwinfo
        #- starship
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        #firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - org.mozilla.firefox
          - com.github.tchx84.Flatseal # Flatpak permissions manager
          - io.freetubeapp.FreeTube
          - dev.zed.Zed # Zed code editor
          - io.github.zen_browser.zen
      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
